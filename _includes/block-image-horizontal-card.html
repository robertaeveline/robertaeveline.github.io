<section class="section-bg-light text-white" id="{{ section.slug | slugify }}">
    <div class="row justify-content-center g-0">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 mt-5 mb-5">
            <div class="row justify-content-center p-2 g-0">
                <div class="col-sm-4">
                    <img src="/uploads/images/{{ section.image.name }}" alt="{{ section.image.alt }}" class="img-card">
                </div>
                <div class="col-sm-6 bg-white p-5">
                    <h1 class="dark p-2 text-uppercase">{{ section.card.title }}</h1>
                    <p class="dark dialog m-2 p-3">{{ section.card.description }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</section>
